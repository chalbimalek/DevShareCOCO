<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <app-sidebar-back></app-sidebar-back>
      <div class="layout-page">
        <app-navbar-back></app-navbar-back>
      
    <div class="card"  style="margin-top: 20px; margin-left: 20px; margin-right: 20px;">
      <h5 class="card-header">Announcement Table </h5>
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input" (keyup)="search($event)">
      </div>
      
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead class="table-light">
            <tr>
              <th>Client name</th>
              <th>Description</th>
              <th>Type Announcement</th>
              <th>Type Collocation</th>
              <th>Status</th>
              <th>Date</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            <tr  *ngFor="let ann of AllAnnonceCollocations">
              <td>
                <span class="fw-medium">{{ann.user.username}}</span>
              </td>
              <td>{{ann.description}}</td>
              <td>{{ann.typeAnnonCollocation}}</td>
              <td>{{ann.typeLogement}}</td>
              <td><span class="badge bg-label-primary me-1"> <td>{{ann.status}}</td></span></td>
              <td>
                {{ann.date_disponiblite |date}}
              </td>
              <td>
                {{ann.montantContrubition}}
              </td>
            </tr>
           
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <button [disabled]="currentPage === 0" (click)="onPageChange(currentPage - 1)">Previous</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <span>{{ currentPage + 1 }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <button [disabled]="currentPage === totalItems - 1" (click)="onPageChange(currentPage + 1)">Next</button>
      </div>
    </div>
    
    
    <app-footer-back></app-footer-back>
  </div>
